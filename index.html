<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style.css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">Logo</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Banner Start -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="./images/banner.png" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >See Bamboos New Range Of Indoor Furniture</span
          >
          <span class="banner-content-text"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste
            cumque maiores, dolore rerum earum eveniet qui quaerat.</span
          >
          <a href="#" class="banner-content-link">See More</a>
        </div>
      </div>
    </div>
    <!-- Banner End -->

    <!-- Product List Start -->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom"></div>
      </div>
    </div>
    <!-- Product List Start -->

    <!-- Cart List Start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping Cart</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list"></ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">Subtotal:</div>
              <span class="total-value">0 $</span>
            </div>
            <button class="btn-clear" type="button">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart List End -->

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main.js link -->
    <script src="./main.js"></script>
  </body>
</html>
